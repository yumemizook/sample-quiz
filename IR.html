<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="status">
        <span class="name hide"></span>
        <a login href="signin.html">Login</a>
        <a signup href="signup.html">Signup</a>
        <a logout class="hide" href="index.html">Log out</a>
        <a href="index.html">Home</a>
    </div>
    <div class="container2">
        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-button active" data-tab="easy">Easy Mode</button>
                <button class="tab-button" data-tab="normal">Normal Mode</button>
                <button class="tab-button" data-tab="master">Master Mode</button>
                <button class="tab-button" data-tab="hell">Hell Mode</button>
            </div>
            
            <div class="tab-content active" id="easy-tab">
                <div class="normal stats-card">
                    <h1>Easy mode:</h1>
                    <div class="scores">
                        <table id="scoreTable">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Name</th>
                                    <th>Score</th>
                                    <th>Time</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="normal-tab">
                <div class="hell stats-card">
                    <h1>Normal mode:</h1>
                    <div class="scores">
                        <table id="scoreTable2">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Name</th>
                                    <th>Score</th>
                                    <th>Grade</th>
                                    <th>Time</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="master-tab">
                <div class="normal stats-card">
                    <h1>Master mode:</h1>
                    <div class="scores">
                        <table id="scoreTable3">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Name</th>
                                    <th>Score</th>
                                    <th>Grade</th>
                                    <th>Time</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="hell-tab">
                <div class="hell stats-card">
                    <h1>Final mode:</h1>
                    <div class="scores">
                        <table id="scoreTable4">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Name</th>
                                    <th>Score</th>
                                    <th>Grade</th>
                                    <th>Time</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="firebase.js"></script>
<script type="module" src="IR.js"></script>
<script type="module" src="hm.js"></script>

</html>
