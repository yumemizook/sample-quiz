<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in...</title>
    <script
      src="https://kit.fontawesome.com/7263e3a28f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="small.css">
  </head>
  <body>
    <div class="container">
      <span><h1>Log in...</h1></span>
      <form action="" id="login">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" />
        <label for="pw">Password</label>
        <input type="password" name="pw" id="pw" />
        <input type="submit" value="Log in..." />
      </form>
      <div class="dum">
            <a href="signup.html" class="redir">Don't have an account?</a>
            <a href="dummy.html" class="forgot">Forgot password?</a>
            </div>
      <button id="googlelog"><i class="fa-brands fa-google"></i> Sign in with Google (experimental)</button>
    </div>
  </body>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="signin.js"></script>
</html>
