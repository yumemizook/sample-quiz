<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Icy's Quiz Challenge</title>
    <script
      src="https://kit.fontawesome.com/7263e3a28f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="small.css">
  </head>
  <body>
    <div class="container">
      <div class="auth-header">
        <h1>Set New Password</h1>
        <p class="auth-subtitle">Enter your new password below</p>
      </div>
      <form action="" id="resetConfirmForm">
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your new password" required minlength="6" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required minlength="6" />
        </div>
        <input type="submit" value="Reset Password" />
      </form>
      <div id="statusMessage" class="status-message" style="display: none;"></div>
      <div class="dum">
        <a href="signin.html" class="redir">Remember your password? <strong>Log in</strong></a>
      </div>
    </div>
  </body>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="reset-confirm.js"></script>
</html>
