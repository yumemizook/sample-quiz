<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Icy's Quiz Challenge</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/ced4c4a7f8.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #dbffff;
            font-family: 'Gill Sans MT', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .status {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .status a {
            color: #dbffff;
            text-decoration: none;
            margin-left: 15px;
            font-size: 1em;
        }

        .status a:hover {
            color: #b8f0e0;
        }

        .intro-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(135deg, #dbffff 0%, #b8f0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            text-shadow: 0 0 30px rgba(219, 255, 255, 0.3);
        }

        .demo-section {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
        }

        .demo-title {
            font-size: 1.8em;
            color: #b8f0e0;
            margin-bottom: 20px;
        }

        .sample-question {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: #dbffff;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #b8f0e0;
        }

        .option.selected {
            background: rgba(184, 240, 224, 0.2);
            border-color: #b8f0e0;
        }

        .option input[type="radio"] {
            display: none;
        }

        .option-label {
            color: #dbffff;
            font-size: 1.1em;
        }

        .demo-instruction {
            font-size: 1em;
            color: #b8f0e0;
            opacity: 0.9;
        }

        .videos-section {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .video-placeholder {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            width: 250px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #dbffff;
            font-size: 1.2em;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .video-placeholder i {
            font-size: 2em;
            margin-bottom: 10px;
            color: #b8f0e0;
        }

        .hint {
            font-size: 1.5em;
            color: #dbffff;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3em;
            }

            .demo-section {
                padding: 20px;
            }

            .question-text {
                font-size: 1.2em;
            }

            .options {
                grid-template-columns: 1fr;
            }

            .videos-section {
                flex-direction: column;
                align-items: center;
            }

            .video-placeholder {
                width: 200px;
                height: 120px;
            }

            .hint {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="status">
        <a href="signin.html">Login</a>
        <a href="signup.html">Signup</a>
    </div>

    <div class="intro-container">
        <div class="logo">Icy's Quiz Challenge</div>

        <div class="demo-section">
            <h2 class="demo-title">How to Play</h2>
            <div class="sample-question">
                <div class="question-text">Sample Question: What is the capital of France?</div>
                <div class="options">
                    <div class="option" onclick="selectOption(this)">
                        <input type="radio" name="sample" value="paris">
                        <span class="option-label">A) Paris</span>
                    </div>
                    <div class="option" onclick="selectOption(this)">
                        <input type="radio" name="sample" value="london">
                        <span class="option-label">B) London</span>
                    </div>
                    <div class="option" onclick="selectOption(this)">
                        <input type="radio" name="sample" value="berlin">
                        <span class="option-label">C) Berlin</span>
                    </div>
                    <div class="option" onclick="selectOption(this)">
                        <input type="radio" name="sample" value="madrid">
                        <span class="option-label">D) Madrid</span>
                    </div>
                </div>
                <div class="demo-instruction">Click on an option to select your answer</div>
            </div>
        </div>

        <div class="videos-section">
            <div class="video-placeholder">
                <i class="fas fa-play-circle"></i>
                <div>Gameplay Video 1</div>
            </div>
            <div class="video-placeholder">
                <i class="fas fa-play-circle"></i>
                <div>Gameplay Video 2</div>
            </div>
        </div>

        <div class="hint">Press any key to begin</div>
    </div>

    <script>
        function selectOption(optionElement) {
            // Remove selected class from all options
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            // Add selected class to clicked option
            optionElement.classList.add('selected');
            // Check the radio button
            const radio = optionElement.querySelector('input[type="radio"]');
            if (radio) {
                radio.checked = true;
            }
        }

        // Listen for any key press to proceed
        document.addEventListener('keydown', function(event) {
            // Proceed to main menu
            window.location.href = 'index.html';
        });

        // Also listen for click/touch for mobile
        document.addEventListener('click', function(event) {
            // Only proceed if not clicking on interactive elements
            if (!event.target.closest('.option') && !event.target.closest('.status a')) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
