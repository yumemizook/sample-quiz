<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Reset Password - Icy's Quiz Challenge</title>
    <script
      src="https://kit.fontawesome.com/7263e3a28f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="small.css">
  </head>
  <body>
    <div class="container">
      <div class="auth-header">
        <h1>Reset Password</h1>
        <p class="auth-subtitle">Enter your email to receive a password reset link</p>
      </div>
      <form action="" id="resetForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required />
        </div>
        <input type="submit" value="Send Reset Link" />
      </form>
      <div id="statusMessage" class="status-message" style="display: none;"></div>
      <div class="dum">
        <a href="signin.html" class="redir">Remember your password? <strong>Log in</strong></a>
        <a href="signup.html" class="redir">Don't have an account? <strong>Sign up</strong></a>
      </div>
    </div>
  </body>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="reset.js"></script>
  <script type="module" src="loadBackground.js"></script>
</html>
