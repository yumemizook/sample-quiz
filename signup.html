<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up...</title>
    <script
      src="https://kit.fontawesome.com/7263e3a28f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="small.css" />
  </head>
  <body>
    <div class="container">
      <span><h1>Sign up...</h1></span>
      <form action="" id="signup">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" />
        <label for="pw">Password</label>
        <input type="password" name="pw" id="pw" />
        <label for="rpw">Repeat password</label>
        <input type="password" name="rpw" id="rpw" />
        <input type="submit" value="Sign up" />
      </form>
      <div class="dum">
        <a href="signin.html" class="redir">Have an account?</a>
        <a href="dummy.html" class="forgot">Forgot password?</a>
      </div>
      <button id="googlelog">
        <i class="fa-brands fa-google"></i> Sign in with Google (experimental)
      </button>
    </div>
  </body>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="signup.js"></script>
</html>
