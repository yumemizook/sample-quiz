<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Sign up...</title>
    <script
      src="https://kit.fontawesome.com/7263e3a28f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="small.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-header">
        <h1>Create Account</h1>
        <p class="auth-subtitle">Join the quiz challenge and start your journey</p>
      </div>
      <form action="" id="signup">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="pw">Password</label>
          <input type="password" name="pw" id="pw" placeholder="Create a password" required />
        </div>
        <div class="form-group">
          <label for="rpw">Repeat password</label>
          <input type="password" name="rpw" id="rpw" placeholder="Confirm your password" required />
        </div>
        <input type="submit" value="Sign Up" />
      </form>
      <div class="divider">
        <span>or</span>
      </div>
      <button id="googlelog">
        <i class="fa-brands fa-google"></i> 
        <span>Sign up with Google</span>
      </button>
      <div class="dum">
        <a href="signin.html" class="redir">Already have an account? <strong>Log in</strong></a>
        <a href="reset.html" class="forgot">Forgot password?</a>
      </div>
    </div>
  </body>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="signup.js"></script>
  <script type="module" src="loadBackground.js"></script>
</html>
