<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Delete Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Courier New', monospace;
            color: #ff0000;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 0, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .delete-container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .delete-title {
            color: #ff0000;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 0, 0, 0.4);
            letter-spacing: 3px;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .delete-warning {
            color: #cc0000;
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.8;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            opacity: 0.9;
        }

        .countdown-display {
            font-size: 6em;
            font-weight: bold;
            color: #ff0000;
            margin: 40px 0;
            text-shadow: 0 0 30px rgba(255, 0, 0, 1), 0 0 60px rgba(255, 0, 0, 0.6);
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            letter-spacing: 5px;
        }

        .countdown-display.active {
            animation: pulse 1s infinite, glow 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 30px rgba(255, 0, 0, 1), 0 0 60px rgba(255, 0, 0, 0.6);
            }
            50% {
                text-shadow: 0 0 40px rgba(255, 0, 0, 1), 0 0 80px rgba(255, 0, 0, 0.8);
            }
        }

        .reauth-prompt {
            display: none;
            margin-top: 30px;
        }

        .reauth-prompt.show {
            display: block;
        }

        .reauth-label {
            color: #ff0000;
            font-size: 1.1em;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            display: block;
        }

        .reauth-input {
            background: #000000;
            color: #ff0000;
            border: 2px solid #ff0000;
            padding: 15px 20px;
            font-size: 1.2em;
            font-family: 'Courier New', monospace;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            outline: none;
            display: block;
        }

        .reauth-input:focus {
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            border-color: #ff3333;
        }

        .reauth-input::placeholder {
            color: #330000;
        }

        .reauth-google-button {
            background: #000000;
            color: #ff0000;
            border: 2px solid #ff0000;
            padding: 15px 30px;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
            width: 100%;
            max-width: 400px;
            margin: 15px auto 0;
            text-align: center;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            cursor: pointer;
            text-transform: uppercase;
            display: block;
            transition: all 0.3s;
        }

        .reauth-google-button:hover {
            background: #ff0000;
            color: #000000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
        }

        .status-message {
            margin-top: 30px;
            padding: 15px;
            border-radius: 0;
            display: none;
            border: 1px solid;
            font-family: 'Courier New', monospace;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: transparent;
            color: #00ff00;
            border-color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .status-message.error {
            background: transparent;
            color: #ff0000;
            border-color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .error-state {
            color: #ff0000;
            font-size: 1.1em;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .delete-container.hide-elements .delete-title,
        .delete-container.hide-elements .delete-warning,
        .delete-container.hide-elements .countdown-display,
        .delete-container.hide-elements .reauth-prompt,
        .delete-container.hide-elements .error-state {
            display: none;
        }

        .success-message {
            font-size: 2.5em;
            color: #00ff00;
            text-shadow: 0 0 30px rgba(0, 255, 0, 1), 0 0 60px rgba(0, 255, 0, 0.6);
            margin: 40px 0;
            letter-spacing: 3px;
            animation: glow-success 2s infinite;
        }

        @keyframes glow-success {
            0%, 100% {
                text-shadow: 0 0 30px rgba(0, 255, 0, 1), 0 0 60px rgba(0, 255, 0, 0.6);
            }
            50% {
                text-shadow: 0 0 40px rgba(0, 255, 0, 1), 0 0 80px rgba(0, 255, 0, 0.8);
            }
        }

        .success-submessage {
            color: #00cc00;
            font-size: 1.2em;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .delete-container {
                padding: 20px;
            }

            .delete-title {
                font-size: 1.8em;
            }

            .countdown-display {
                font-size: 4em;
            }

            .delete-warning {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="delete-container" id="deleteContainer">
        <h1 class="delete-title">DELETE ACCOUNT</h1>
        <p class="delete-warning">
            PERMANENT DELETION IN PROGRESS<br>
            ALL DATA WILL BE IRREVERSIBLY DESTROYED
        </p>
        <div class="countdown-display" id="countdownDisplay">10</div>
        <div class="reauth-prompt" id="reauthPrompt">
            <label class="reauth-label" id="reauthLabel">REAUTHENTICATION REQUIRED</label>
            <input type="password" id="reauthPassword" class="reauth-input" placeholder="ENTER PASSWORD" autocomplete="current-password" style="display: none;">
            <button class="reauth-google-button" id="reauthGoogleButton" style="display: none;">REAUTHENTICATE WITH GOOGLE</button>
        </div>
        <div class="status-message" id="statusMessage"></div>
        <div class="error-state" id="errorState" style="display: none;"></div>
        <div class="success-message" id="successMessage" style="display: none;">ACCOUNT DELETED</div>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module">
        import { getAuth, onAuthStateChanged, deleteUser, getFirestore, collection, getDocs, query, where, deleteDoc, doc, reauthenticateWithCredential, EmailAuthProvider, GoogleAuthProvider, signInWithPopup, signOut } from "./firebase.js";

        const auth = getAuth();
        const db = getFirestore();
        const countdownDisplay = document.getElementById("countdownDisplay");
        const statusMessage = document.getElementById("statusMessage");
        const errorState = document.getElementById("errorState");
        const reauthPrompt = document.getElementById("reauthPrompt");
        const reauthPassword = document.getElementById("reauthPassword");
        const reauthLabel = document.getElementById("reauthLabel");
        const reauthGoogleButton = document.getElementById("reauthGoogleButton");
        const deleteContainer = document.getElementById("deleteContainer");
        const successMessage = document.getElementById("successMessage");
        let countdown = 10;
        let countdownInterval = null;
        let currentUser = null;
        let needsReauth = false;
        let isGoogleUser = false;

        // Check if user signed in with Google
        function checkProvider(user) {
            if (!user || !user.providerData || user.providerData.length === 0) {
                return false;
            }
            return user.providerData.some(provider => provider.providerId === 'google.com');
        }

        // Handle password input for email/password reauthentication
        reauthPassword.addEventListener("keypress", async (e) => {
            if (e.key === "Enter" && currentUser && needsReauth && !isGoogleUser) {
                const password = reauthPassword.value;
                if (!password) {
                    showStatus("PASSWORD REQUIRED", true);
                    return;
                }

                try {
                    const credential = EmailAuthProvider.credential(currentUser.email, password);
                    await reauthenticateWithCredential(currentUser, credential);
                    
                    // Reauthentication successful, hide prompt and proceed
                    reauthPrompt.classList.remove("show");
                    reauthPassword.value = "";
                    needsReauth = false;
                    showStatus("REAUTHENTICATED. PROCEEDING...", false);
                    
                    // Proceed with deletion
                    await proceedWithDeletion();
                } catch (error) {
                    console.error("Reauthentication error:", error);
                    showStatus("INVALID PASSWORD", true);
                    reauthPassword.value = "";
                }
            }
        });

        // Handle Google reauthentication
        reauthGoogleButton.addEventListener("click", async () => {
            if (!currentUser || !needsReauth || !isGoogleUser) {
                return;
            }

            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                
                // Verify it's the same user
                if (result.user.uid !== currentUser.uid) {
                    showStatus("DIFFERENT ACCOUNT DETECTED", true);
                    // Sign out the new user and restore the original
                    await signOut(auth);
                    return;
                }
                
                // Reauthentication successful, hide prompt and proceed
                reauthPrompt.classList.remove("show");
                needsReauth = false;
                showStatus("REAUTHENTICATED. PROCEEDING...", false);
                
                // Update current user
                currentUser = result.user;
                
                // Proceed with deletion
                await proceedWithDeletion();
            } catch (error) {
                console.error("Google reauthentication error:", error);
                if (error.code === "auth/popup-closed-by-user") {
                    showStatus("REAUTHENTICATION CANCELLED", true);
                } else if (error.code === "auth/popup-blocked") {
                    showStatus("POPUP BLOCKED. ALLOW POPUPS AND TRY AGAIN", true);
                } else {
                    showStatus("REAUTHENTICATION FAILED", true);
                }
            }
        });

        // Wait for auth state to be determined
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                errorState.textContent = "AUTHENTICATION REQUIRED";
                errorState.style.display = "block";
                countdownDisplay.textContent = "â€”";
                countdownDisplay.classList.remove("active");
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }
                return;
            }

            currentUser = user;
            isGoogleUser = checkProvider(user);

            // User is authenticated, start countdown automatically
            if (!countdownInterval) {
                countdownDisplay.classList.add("active");
                countdown = 10;
                countdownDisplay.textContent = countdown;
                
                countdownInterval = setInterval(() => {
                    countdown--;
                    countdownDisplay.textContent = countdown;

                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        countdownInterval = null;
                        countdownDisplay.textContent = "DELETING";
                        countdownDisplay.classList.remove("active");
                        // Automatically proceed with deletion
                        proceedWithDeletion();
                    }
                }, 1000);
            }
        });

        // Delete account function
        async function proceedWithDeletion() {
            if (!currentUser) {
                showStatus("AUTHENTICATION REQUIRED", true);
                return;
            }

            countdownDisplay.textContent = "DELETING";

            try {
                // First, delete all user data
                const collections = [
                    { name: "scores", subcollection: "normal" },
                    { name: "scoreseasy", subcollection: "easy" },
                    { name: "scoresmaster", subcollection: "master" },
                    { name: "scoresfinal", subcollection: "hell" },
                ];

                // Delete from global leaderboards
                for (const col of collections) {
                    const q = query(collection(db, col.name), where("name", "==", currentUser.displayName || currentUser.email));
                    const querySnapshot = await getDocs(q);
                    for (const docSnapshot of querySnapshot.docs) {
                        await deleteDoc(doc(db, col.name, docSnapshot.id));
                    }
                }

                // Delete from user's personal data (all modes)
                const userDataCollections = ["normal", "easy", "master", "hell", "secret"];
                for (const mode of userDataCollections) {
                    try {
                        const userDataRef = collection(db, "playerData", currentUser.uid, mode);
                        const userDataSnapshot = await getDocs(userDataRef);
                        for (const docSnapshot of userDataSnapshot.docs) {
                            await deleteDoc(doc(db, "playerData", currentUser.uid, mode, docSnapshot.id));
                        }
                    } catch (err) {
                        // Collection might not exist, continue
                        console.warn(`Error deleting ${mode} data:`, err);
                    }
                }

                // Delete user profile data
                try {
                    const userProfileRef = doc(db, "userProfiles", currentUser.uid);
                    await deleteDoc(userProfileRef);
                } catch (err) {
                    console.error("Error deleting user profile:", err);
                }

                // Delete the user account
                await deleteUser(currentUser);

                // Hide all elements and show success message
                deleteContainer.classList.add("hide-elements");
                statusMessage.style.display = "none";
                successMessage.style.display = "block";
                
                // Redirect to home page after 5 seconds
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 5000);
            } catch (error) {
                console.error("Error deleting account:", error);
                
                if (error.code === "auth/requires-recent-login") {
                    // Show reauthentication prompt based on provider
                    needsReauth = true;
                    reauthPrompt.classList.add("show");
                    
                    if (isGoogleUser) {
                        // Google user - show Google button
                        reauthPassword.style.display = "none";
                        reauthGoogleButton.style.display = "block";
                        reauthLabel.textContent = "REAUTHENTICATION REQUIRED - GOOGLE SIGN-IN";
                        showStatus("CLICK TO REAUTHENTICATE WITH GOOGLE", true);
                    } else {
                        // Email/password user - show password input
                        reauthPassword.style.display = "block";
                        reauthGoogleButton.style.display = "none";
                        reauthLabel.textContent = "REAUTHENTICATION REQUIRED - ENTER PASSWORD";
                        reauthPassword.focus();
                        showStatus("ENTER PASSWORD TO CONTINUE", true);
                    }
                    
                    countdownDisplay.textContent = "AWAITING";
                } else {
                    let errorMessage = "DELETION FAILED. ";
                    errorMessage += "PLEASE TRY AGAIN.";
                    showStatus(errorMessage, true);
                    countdownDisplay.textContent = "ERROR";
                }
            }
        }

        function showStatus(message, isError) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${isError ? "error" : "success"} show`;
        }

        // Clean up interval on page unload
        window.addEventListener("beforeunload", () => {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        });
    </script>
</body>
</html>
